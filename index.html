<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="cs/style.css">
    <script src="js/code.js"></script>

</head>

<body>

    <div class="text-center">
        <h1> Calculadora IMC
        </h1>
    </div>

    <div class="container">
        <form action="">
            <div class="row g-3">
                <div class="col-sm-6">
                    <div class="form-floating">
                        <input class="form-control" type="text" id="size" name="size" min="1" max="999"
                            placeholder="180">
                        <label for="size">
                            Altura em CM
                        </label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-floating">
                        <input class="form-control" type="text" id="height" name="height" placeholder="180">
                        <label for="height">
                            Peso
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col py-4 text-center">
                    <button type="button" class="btn">Saiba seu IMC</button>
                </div>
            </div>
            <div>
                <table class="table table-bordered">
                    <tr class="an"><td> Menor do que 18,5 </td><td> Abaixo do peso normal. </td></tr>
                    <tr class="n"><td> 18,5 a 24,9 </td><td> Peso normal </td></tr>
                    <tr class="ep"><td> 25,0 - 29,9 </td><td> Excesso de Peso! </td></tr>
                    <tr class="oi"><td> 30,0 - 34,9 </td><td> Obesidade classe I </td></tr>
                    <tr class="oii"><td> 35,9 - 39,9 </td><td> Obsedidade classe II </td></tr>
                    <tr class="oiii"><td> 40,0 ou mais </td><td> Obsedidade classe III </td></tr>
                </table>

            </div>
        </form>
    </div>

</body>

</html>
